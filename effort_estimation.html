<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effort Estimation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sticky Header */
        .header {
            position: sticky;
            top: 0;
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .nav-menu {
            margin-left: auto;
        }
        .nav-menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .container {
            padding: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            width: 100px;
            max-width: 100px;
            height: 40px;
            padding: 2px 4px;
            border: 1px solid #ddd;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
            overflow: hidden;
        }
        th {
            background-color: #f2f2f2;
            font-size: 12px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Button Styling */
        .add-task-btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
        }
        .add-task-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <!-- Header with logo and navigation -->
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="task_summary.html">Task Summary</a>
            <a href="effort_estimation.html">Effort estimation</a>
        </div>
    </div>

    <!-- Main content area -->
    <div class="container">
        <h2>Effort Estimation</h2>
        <table>
            <thead>
                <tr>
                    <th>Task/ECN No</th>
                    <th>Input Study</th>
                    <th>Concept Design</th>
                    <th>Modeling</th>
                    <th>Drawing</th>
                    <th>CAD Interruption</th>
                    <th>TC Attributes</th>
                    <th>BOM</th>
                    <th>Engineering Effort</th> <!-- New Column -->
                    <th>Peer QC</th>
                    <th>Customer Feedback</th>
                    <th>Coordination</th> <!-- Coordination Column Moved Here -->
                    <th>Total Hours</th>
                </tr>
            </thead>
            <tbody id="estimation-body">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
        <button class="add-task-btn" onclick="addEstimation()">Add Effort Estimation</button>
    </div>

    <script>
        var estimations = [];

        function addEstimation() {
            var tbody = document.getElementById("estimation-body");
            var newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td><select class="task-dropdown"><option value="">Select Task</option></select></td>
                <td><input type="number" placeholder="Estimated Hours" onchange="calculateTotal(this)"></td>
                <td><input type="number" placeholder="Estimated Hours" onchange="calculateTotal(this)"></td>
                <td><input type="number" placeholder="Estimated Hours" onchange="calculateTotal(this)"></td>
                <td><input type="number" placeholder="Estimated Hours" onchange="calculateTotal(this)"></td>
                <td><input type="number" placeholder="Estimated Hours" onchange="calculateTotal(this)"></td>
                <td><input type="number" placeholder="Estimated Hours" onchange="calculateTotal(this)"></td>
                <td><input type="number" placeholder="Estimated Hours" onchange="calculateTotal(this)"></td>
                <td><input type="number" placeholder="Engineering Effort Hours" readonly></td> <!-- Engineering Effort Hours Cell -->
                <td><input type="number" placeholder="Peer QC Hours" readonly></td>
                <td><input type="number" placeholder="Customer Feedback Hours" readonly></td>
                <td><input type="number" placeholder="Coordination Hours" readonly></td>
                <td><input type="number" placeholder="Total Hours" readonly></td>
            `;

            tbody.appendChild(newRow);
            populateTaskDropdown(newRow.querySelector(".task-dropdown"));
        }

        function populateTaskDropdown(dropdown) {
            var storedTasks = localStorage.getItem("tasks");
            if (storedTasks) {
                var tasks = JSON.parse(storedTasks);
                tasks.forEach(function(task) {
                    var option = document.createElement("option");
                    option.value = task.name;
                    option.text = task.name;
                    dropdown.appendChild(option);
                });
            }
        }

        function calculateTotal(inputElement) {
            var row = inputElement.parentElement.parentElement;
            var engineeringEffort = 0;

            // Calculate Engineering Effort Hours (sum of all activity hours excluding Peer QC, Customer Feedback, Coordination)
            for (var i = 1; i <= 7; i++) { 
                var hours = parseFloat(row.cells[i].children[0].value) || 0;
                engineeringEffort += hours;
            }

            // Calculate values for Peer QC, Customer Feedback, and Coordination based on new rules
            var peerQC = engineeringEffort * 0.1; // 10% of Engineering Effort
            var customerFeedback = parseFloat(row.cells[4].children[0].value || 0) * 0.05; // 5% of Drawings
            var coordinationHours = parseFloat(row.cells[4].children[0].value || 0) * 0.05; // 5% of Drawings

            // Set values in respective cells
            row.cells[8].children[0].value = engineeringEffort.toFixed(2); // Engineering Effort Hours
            row.cells[9].children[0].value = peerQC.toFixed(2);
            row.cells[10].children[0].value = customerFeedback.toFixed(2);
            row.cells[11].children[0].value = coordinationHours.toFixed(2);

            // Calculate and set Total Hours
            var total = engineeringEffort + peerQC + customerFeedback + coordinationHours;
            row.cells[12].children[0].value = total.toFixed(2);
        }

        window.onload = function() {
            var taskDropdowns = document.querySelectorAll(".task-dropdown");
            taskDropdowns.forEach(function(dropdown) {
                populateTaskDropdown(dropdown);
            });

            var storedEstimations = localStorage.getItem("estimations");
            if (storedEstimations) {
                estimations = JSON.parse(storedEstimations);
                updateEstimationTable();
            }
        };

        function updateEstimationTable() {
            var tbody = document.getElementById("estimation-body");
            tbody.innerHTML = ""; 

            estimations.forEach(function(estimation) {
                var row = `<tr>
                    <td>${estimation.task}</td>
                    <td>${estimation.activities[0]}</td>
                    <td>${estimation.activities[1]}</td>
                    <td>${estimation.activities[2]}</td>
                    <td>${estimation.activities[3]}</td>
                    <td>${estimation.activities[4]}</td>
                    <td>${estimation.activities[5]}</td>
                    <td>${estimation.activities[6]}</td>
                    <td>${estimation.engineeringEffort}</td>
                    <td>${estimation.peerQC}</td>
                    <td>${estimation.customerFeedback}</td>
                    <td>${estimation.coordination}</td>
                    <td>${estimation.total}</td>
                </tr>`;
                tbody.innerHTML += row;
            });

            localStorage.setItem("estimations", JSON.stringify(estimations));
        }
    </script>
    <script>
        // Populate Task/ECN No dropdown
        function populateTaskDropdown() {
        const dropdowns = document.querySelectorAll(".task-dropdown");
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        
        dropdowns.forEach(dropdown => {
            dropdown.innerHTML = '<option value="">Select Task</option>'; // Reset options
            tasks.forEach(task => {
                const option = document.createElement("option");
                option.value = task;
                option.text = task;
                dropdown.appendChild(option);
                });
        });
        }

    window.onload = populateTaskDropdown;
        window.onload = populateTaskDropdown;
    
        // Calculate and store total estimated hours per task
        function calculateTotalHours() {
            const taskHours = {};
            document.querySelectorAll("#estimation-body tr").forEach(row => {
                const task = row.querySelector(".task-dropdown").value;
                if (task) {
                    const total = [...row.querySelectorAll("input[type='number']")]
                        .reduce((sum, input) => sum + (parseFloat(input.value) || 0), 0);
                    taskHours[task] = total;
                }
            });
            localStorage.setItem("tasksHours", JSON.stringify(taskHours));
        }
    </script>
    

</body>
</html>
